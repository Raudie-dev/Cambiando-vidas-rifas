<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Acceso</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/login-styles.css' %}">
</head>
<body>
    <div class="login-card">
        <!-- Logo y título -->
        <div class="login-header">
            <div class="logo-container">
                <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo-img">
            </div>
            <h1 class="login-title">Panel de Acceso</h1>
            <p class="login-subtitle">Sistema de Gestión de Rifas</p>
            <div class="role-badge">
                <i class="fas fa-shield-alt"></i>
                <span>Administrador</span>
            </div>
        </div>
        
        <!-- Mensajes de error -->
        {% if messages %}
        <div class="alert alert-danger">
            <i class="fas fa-exclamation-circle"></i>
            <div>
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        </div>
        {% endif %}
        
        <!-- Formulario de inicio de sesión -->
        <form class="login-form" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nombre">Usuario</label>
                <div class="input-wrapper">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" 
                           class="form-control" 
                           id="nombre" 
                           name="nombre" 
                           placeholder="Ingresa tu usuario" 
                           required 
                           autofocus>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           placeholder="Ingresa tu contraseña" 
                           required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i>
                <span>Iniciar Sesión</span>
            </button>
        </form>
        
        <div class="login-footer">
            <p>© 2025 Sistema de Rifas - Todos los derechos reservados</p>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.classList.remove('fa-eye');
                toggleBtn.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleBtn.classList.remove('fa-eye-slash');
                toggleBtn.classList.add('fa-eye');
            }
        }

        // Animación de entrada
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.login-card');
            card.style.opacity = '0';
            card.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                card.style.transition = 'all 0.6s ease-out';
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
